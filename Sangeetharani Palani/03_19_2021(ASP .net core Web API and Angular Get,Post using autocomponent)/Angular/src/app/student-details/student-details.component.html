<div class="jumbtron">
    <h1 style="text-align: center;">Student Registration Form & Details</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
         <app-student-detail-form></app-student-detail-form>
        </div>
        <br>
        <div class="col-md-6">
        
            
            <h1>Student Details</h1>
            <br>
       <table class="table" border="1">
    <thead >
    <tr>
        <td>Student Name</td>
        <td>Gender</td>
        <td>DateOfBirth</td>
        <td>Mobileno</td>
        <td>Address</td>
        <td>District</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stu of service.list">
            <td>{{stu.stuName}}</td>
            <td>{{stu.gender}}</td>
            <td>{{stu.dateOfBirth}}</td>
            <td>{{stu.mobileno}}</td>
            <td>{{stu.address}}</td>
            <td>{{stu.district}}</td>
        </tr>
    </tbody>
       </table>
        </div>
        </div>
