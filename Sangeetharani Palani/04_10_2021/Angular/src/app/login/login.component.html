<form  class="mb-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="wrapper">
        <div class="wrapped-div">
    <div class="container-fluid">
        <h2 class="form-signin-heading"><b>Login</b></h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
     
       <div class="form-group">  
            <label><b>User Name</b></label>  
            <input  type="username" id="username" name="username" ngModel class="form-control" placeholder="User Name" required>
            </div>
     
            <div class="form-group">  
            <label ><b>Password</b></label>  
            <input class="form-control" type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
            </div>

        <br/>
     

        <button type="submit" class="btn btn-lg btn-block btn btn-success">Login</button>
        
   </div>
   </div>
    </div>
</form>
